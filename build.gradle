plugins {
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

application {
    mainClassName = 'radish.Radish'
}

group 'it.giovanniberti.radish'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.apache.hadoop:hadoop-common:3.2.1"
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '3.2.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation "oauth.signpost:signpost-core:1.2"
    implementation files("./jtwitter.jar")
    implementation "io.github.cdimascio:java-dotenv:5.1.3"
    compile group: 'org.apache.hbase', name: 'hbase', version: '2.2.3'
    implementation group: 'org.apache.hbase', name: 'hbase-shaded-client', version: '2.2.3'
    implementation group: 'org.apache.hbase', name: 'hbase-mapreduce', version: '2.2.3'
    implementation files("./LIRE-1.0_b04.jar")
}

sourceSets.main.java.srcDirs = ['src/main/java']

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'radish.Radish'
        )
    }
}
